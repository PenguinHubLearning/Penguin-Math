<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Student Dashboard</h1>
        <div id="profile">
            <h2>Profile</h2>
            <p>Name: <span id="profile-name">User</span></p>
            <p>Grade: <span id="grade">Select a grade</span></p>
        </div>
        <div id="time-tracker">
            <h2>Time on Site</h2>
            <p>This week: <span id="time-week">0 hours</span></p>
        </div>
        <div id="lesson-pathway">
            <h2>Lesson Pathway</h2>
            <p>Select your grade:</p>
            <select id="grade-selector">
                <option value="1">Grade 1</option>
                <option value="2">Grade 2</option>
                <!-- Add more grade options as needed -->
            </select>
            <button id="start-lessons">Start Lessons</button>
        </div>
    </div>
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
}

.container {
    background-color: #fff;
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    text-align: center;
}

h1 {
    color: #009688;
}

select, button {
    padding: 10px;
    font-size: 1rem;
    margin: 10px;
}

button {
    background-color: #009688;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #00796b;
}
</style>
<script>
  // Function to set a cookie
function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = name + '=' + value + ';expires=' + expires.toUTCString();
}

// Function to get a cookie by name
function getCookie(name) {
    const cookieName = name + '=';
    const decodedCookie = decodeURIComponent(document.cookie);
    const cookieArray = decodedCookie.split(';');
    
    for (let i = 0; i < cookieArray.length; i++) {
        let cookie = cookieArray[i].trim();
        if (cookie.indexOf(cookieName) === 0) {
            return cookie.substring(cookieName.length, cookie.length);
        }
    }
    
    return '';
}

// Function to update the profile and grade
function updateProfileAndGrade() {
    const storedName = getCookie('username');
    const storedGrade = getCookie('grade');
    
    if (storedName !== '') {
        document.getElementById('profile-name').textContent = storedName;
    }
    
    if (storedGrade !== '') {
        document.getElementById('grade').textContent = 'Grade ' + storedGrade;
    }
}

// Function to update the time spent on the site
function updateTimeOnSite() {
    const storedTime = getCookie('timeOnSite');
    const currentTime = new Date().getTime();
    
    if (storedTime !== '') {
        const timeDifference = currentTime - parseInt(storedTime);
        const hours = Math.floor(timeDifference / (1000 * 60 * 60));
        document.getElementById('time-week').textContent = hours + ' hours';
    }
}

// Function to start lessons based on the selected grade
function startLessons() {
    const selectedGrade = document.getElementById('grade-selector').value;
    setCookie('grade', selectedGrade, 7); // Cookie expires in 7 days
    alert('Lessons for Grade ' + selectedGrade + ' will start!');
}

// Event listener for the "Start Lessons" button
document.getElementById('start-lessons').addEventListener('click', startLessons);

// Initialize the profile, grade, and time on site
updateProfileAndGrade();
updateTimeOnSite();
</script>
